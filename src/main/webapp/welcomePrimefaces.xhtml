<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Export Contact</title>
    </h:head>
   
        <h:body>
            <h:form>
      <ui:composition template="pages/templates/temp.xhtml">
               
                <ui:define name="content">
                        
                        <p:dataTable id="singleDT" var="mat" value="#{MaterialsBean.lastestMaterial}" 
                                    paginator="true" rows="10"> 
                            <p:column headerText="Id" sortBy="#{mat.materielID}">
                                <h:outputText value="#{mat.materielID}" />
                            </p:column>
                            <p:column headerText="Name" sortBy="#{mat.name}">
                                <h:outputText value="#{mat.name}" />
                            </p:column>
                            <p:column headerText="Title">
                                <h:outputText value="#{mat.title}" />
                            </p:column>
                            <p:column headerText="Page No" sortBy="pageNo">
                                <h:outputText value="#{mat.pageNo}" />
                            </p:column>        
                        
                        </p:dataTable>  
                </ui:define>
            </ui:composition>
                  </h:form>
        </h:body>  

  
</html>
